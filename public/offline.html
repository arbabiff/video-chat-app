<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>آفلاین | چت تصویری</title>
    <meta name="theme-color" content="#1e293b" />
    <style>
      body {
        margin: 0;
        font-family: "Vazirmatn", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        max-width: 560px;
        background: linear-gradient(180deg, rgba(30,41,59,0.8), rgba(15,23,42,0.8));
        border: 1px solid rgba(148,163,184,0.2);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        text-align: center;
      }
      h1 { margin: 0 0 8px; font-size: 22px; }
      p { margin: 0 0 16px; color: #94a3b8; line-height: 1.7; }
      .actions { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
      a, button {
        background: #3b82f6; color: white; border: none; border-radius: 10px; padding: 10px 16px;
        text-decoration: none; cursor: pointer; font-size: 14px;
      }
      a.secondary, button.secondary { background: #475569; }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <h1>شما آفلاین هستید</h1>
      <p>اتصال اینترنت برقرار نیست. برخی بخش‌ها در حالت آفلاین قابل دسترس هستند. وقتی آنلاین شوید، به‌صورت خودکار به اپ بازمی‌گردید.</p>
      <div class="actions">
        <button onclick="location.reload()">تلاش مجدد</button>
        <a class="secondary" href="./">بازگشت به صفحه اصلی</a>
      </div>
    </main>
  </body>
</html>
